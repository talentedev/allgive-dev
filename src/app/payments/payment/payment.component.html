<form novalidate #checkout="ngForm" (ngSubmit)="open(checkout)" class="checkout">
  <div class="modal-header">
    <h4 class="modal-title">Donate to {{ charity.fields.charityName }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" id="name" name="name" placeholder="Jane Doe">
    <input type="email" id="email" name="email" placeholder="your@email.com">
    <div id="card-element" class="field"></div>
    <div id="donation-details-amount">Charge amount: {{ donation.donationAmount | currency }}</div>
    <div id="donation-details-frequency">Charge frequency: {{ donation.donationFrequency }}</div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-light">Donate</button>
  </div>
</form>
