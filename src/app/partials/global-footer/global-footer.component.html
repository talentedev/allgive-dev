<footer role="footer">
  <div class="container pt-5 pb-5">
    <div class="row justify-content-between align-items-center footer-content">
      <div class="col-12 col-sm-6">
        <div class="row footer-logo">
          <div class="col">
            <div class="footer-logo">
              <img src="./assets/images/logo-white.png">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 col-lg-3">
            <a href="#">Contact Us</a>
          </div>
          <div class="col-sm-8 col-lg-3">
            <a routerLink="/pages/privacy-policy">Privacy Policy</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6">
        <div class="row justify-content-end">
          <div class="col-12 col-md-8">
            <div class="button footer">
              <a routerLink="/login"
              *ngIf="!authService.authState"
                 class="my-2 my-sm-0">Get Started</a>
                <a routerLink="/user/dashboard"
                   *ngIf="authService.authState"
                   class="my-2 my-sm-0">My Portfolio</a>
            </div>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-12 copyright text-right">
            <p id="copyright">&copy; Copyright {{currentYear}} Allgive. All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
