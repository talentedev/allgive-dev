<form id="editCardForm" [formGroup]="editCardForm" (ngSubmit)="submit()">
 <div class="form-group">
    <label for="name">Card Number</label>
    <div class="card-wrapper">
      <img src="../../../assets/images/{{ card.brand.toLowerCase() }}.png" class="pr-3">
      ****{{ card.last4 }}
    </div>
  </div>
  <div class="form-group">
    <label for="name">Expire Date</label>
    <select formControlName="expMonth">
      <option *ngFor="let month of months" value="{{month}}" [selected]="month==card.exp_month">{{ month }}</option>
    </select>
    <select formControlName="expYear">
      <option *ngFor="let year of years" value="{{year}}" [selected]="card.exp_year==year">{{ year }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter address">
  </div>
  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" formControlName="city" placeholder="City">
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" formControlName="state" placeholder="State">
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" class="form-control" id="zip" formControlName="zip" placeholder="12345">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
</form>
