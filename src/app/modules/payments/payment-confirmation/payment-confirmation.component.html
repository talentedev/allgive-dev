<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title text-center w-100" id="myModalLabel">Confirm Your Donation</h4>
  </div>
  <div class="modal-body text-dark text-center">
    <p>Donating to: {{ charity.fields.charityName }}</p>
    <p>Donation Amount: {{ donation.donationAmount | currency }}</p>
    <p>Donation Frequency: {{ donation.donationFrequency }}</p>
    <div *ngIf="invalidCard" class="alert alert-danger" role="alert">
      <strong>{{ errorMessage }}</strong>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" color="primary" class="relative waves-light" mdbWavesEffect (click)="onSubmit()">Submit</button>
  </div>
</div>
