<main id="page-wrapper" role="main">
  <div class="container text">
      <div class="row name justify-content-center">
          <div class="col-8">
              <h1>{{ page.fields.pageTitle }}</h1>
          </div>
      </div>
  </div>
  <div class="container text page-text">
      <div class="row justify-content-center">
          <div class="col-8">
            <div [innerHTML]="page.fields.textContent | mdToHtml"></div>
          </div>
      </div>
  </div>
</main>
